<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảo tàng – Hệ thống thuyết minh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      margin:0;
      background:#f5f5f5;
      color:#333;
    }
    header{
      background:#1e7f5c;
      color:#fff;
      padding:16px;
      text-align:center;
    }
    header h1{
      margin:0;
      font-size:20px;
    }
    header p{
      margin:6px 0 0;
      font-size:14px;
      opacity:0.9;
    }
    .container{
      padding:16px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap:16px;
    }
    .card{
      background:#fff;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      text-decoration:none;
      color:#333;
      overflow:hidden;
      transition:transform .2s;
    }
    .card:hover{
      transform:translateY(-3px);
    }
    .card img{
      width:100%;
      height:120px;
      object-fit:cover;
    }
    .card h3{
      font-size:15px;
      padding:10px;
      margin:0;
      text-align:center;
    }
    footer{
      text-align:center;
      font-size:12px;
      color:#777;
      padding:12px;
    }
  </style>
</head>
<body>

<header>
  <h1>Bảo tàng – Hệ thống thuyết minh</h1>
  <p>Chọn phòng trưng bày để nghe thuyết minh</p>
</header>

<div class="container">

  <a class="card" href="rooms/thuc-vat.html">
    <img src="img/thuc-vat.jpg" alt="Phòng Thực vật">
    <h3>Phòng Thực vật – Gỗ rừng</h3>
  </a>

  <a class="card" href="rooms/nhiet-doi.html">
    <img src="img/nhiet-doi.jpg" alt="Phòng Nhiệt đới">
    <h3>Khu hệ thú rừng mưa nhiệt đới</h3>
  </a>

  <a class="card" href="rooms/luong-cu.html">
    <img src="img/luong-cu.jpg" alt="Phòng Lưỡng cư">
    <h3>Cá – Lưỡng cư – Bò sát</h3>
  </a>

  <a class="card" href="rooms/tien-hoa.html">
    <img src="img/tien-hoa.jpg" alt="Phòng Tiến hóa">
    <h3>Tiến hóa sinh giới</h3>
  </a>

  <a class="card" href="rooms/chim.html">
    <img src="img/chim.jpg" alt="Phòng Chim">
    <h3>Khu hệ chim đầm phá</h3>
  </a>

  <a class="card" href="rooms/dia-chat.html">
    <img src="img/dia-chat.jpg" alt="Phòng Địa chất">
    <h3>Địa chất – Khoáng sản</h3>
  </a>

</div>

<footer>
  © Bảo tàng – Thuyết minh tự động
</footer>

</body>
</html>
