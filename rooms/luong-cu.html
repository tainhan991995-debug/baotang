<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phòng Cá – Lưỡng cư – Bò sát</title>
<style>
body { font-family: Arial; padding:15px; background:#f4f6f8; }
img { width:100%; border-radius:12px; }
h2 { margin-top:15px; }
button { margin:10px 5px; padding:8px 12px; border:none; border-radius:8px; }
#text { display:none; max-height:200px; overflow:auto; background:#fff; padding:10px; border-radius:8px; }
</style>
</head>
<body>

<img src="../img/luong-cu.jpg">
<h2>Phòng Cá – Lưỡng cư – Bò sát</h2>

<audio id="audio" controls src="../amthanh/3.mp3"></audio>

<div>
<button onclick="toggleText()">Bật / Tắt chữ</button>
<button onclick="scrollText()">Đọc tiếp</button>
</div>

<div id="text">Khu trưng bày cá, lưỡng cư và bò sát phản ánh sự đa dạng sinh học của các hệ sinh thái nước...<br>(TOÀN BỘ NỘI DUNG PHÒNG CÁ – LƯỠNG CƯ – BÒ SÁT)</div>

<script>
function toggleText() {
  let t = document.getElementById('text');
  t.style.display = (t.style.display === 'none') ? 'block' : 'none';
}
function scrollText() {
  let t = document.getElementById('text');
  t.scrollTop += 150;
}
</script>

</body>
</html>
